<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add other necessary links or scripts -->
</head>
<body class="bg-gray-100 p-6">
<table class="min-w-full table-auto bg-white shadow-md rounded-lg">
    <thead class="bg-gray-200">
    <tr>
        <th class="px-4 py-2">id</th>
        <th class="px-4 py-2">username</th>
        <th class="px-4 py-2">email</th>
        <th class="px-4 py-2">current role</th>
        <th class="px-4 py-2">select new role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}" class="border-t border-gray-300">
        <form th:action="@{/admin}" th:object="${user}" method="post" class="w-full">
            <input type="hidden" name="userId" th:value="${employee.id}" />
            <td class="px-4 py-2" th:text="${employee.id}"></td>
            <td class="px-4 py-2" th:text="${employee.username}"></td>
            <td class="px-4 py-2" th:text="${employee.email}"></td>
            <td class="px-4 py-2">
                <ul>
                    <p th:each="role : ${employee.roles}" th:text="${role.getName()}" class="list-disc list-inside"></p>
                </ul>
            </td>
            <td class="px-4 py-2">
                <select title="Select a role" id="roles" name="roles" th:field="*{roles}" multiple class="block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
            </td>
            <td class="px-4 py-2">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Change Role</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
<!-- Add other content or scripts -->
</body>
</html>
